<!DOCTYPE html>
<html>
<head>
    <title>Huntington Hold'em</title>
</head>
<body>

    <div class="player opponent hidden">
        <div class="username" id="opponent-username"></div>
        <div class="score" id="opponent-score">0</div>
        <div class="cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>

    <div class="player me hidden">
        <div class="username" id="my-username"></div>
        <div class="score" id="my-score">0</div>
        <div class="cards my-cards">
            <div class="card my-card" id="card1"></div>
            <div class="card my-card" id="card2"></div>
            <div class="card my-card" id="card3"></div>
            <div class="card my-card" id="card4"></div>
            <div class="card my-card" id="card5"></div>
            <div class="card my-card" id="card6"></div>
            <div class="card my-card" id="card7"></div>
            <div class="card my-card" id="card8"></div>
            <div class="card my-card" id="card9"></div>
            <div class="card my-card" id="card10"></div>
            <button id="play-hand">Play Hand</button>
        </div>
    </div>

    <div id="join-container">
        <input id="username-input" type="text" placeholder="Username"/>
        <button id="join-game">Join a Game!</button>
    </div>

    <div id="modal"></div>


</body>
</html>
